<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Obsessively Compulsed Daily</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDFDFD">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        body { background: #FDFDFD; font-family: sans-serif; overflow-x: hidden; }
        
        .slide-container { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .progress-fill { transition: width var(--hold-time) linear; }
        .tab-scroll-area { display: flex; overflow-x: auto; padding-bottom: 14px; gap: 12px; scrollbar-width: none; }
        .tab-scroll-area::-webkit-scrollbar { display: none; }
        
        .header-logo { width: 100px; height: auto; transition: filter 0.3s ease; }
        .dark-mode-logo { filter: invert(0.85); }

        .progress-container { width: 80px; height: 80px; position: relative; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .progress-text { position: absolute; font-size: 14px; font-weight: 900; z-index: 10; pointer-events: none; }
        
        .trigger-input { word-break: break-word; resize: none; min-height: 80px; }
        .drag-handle { cursor: grab; padding: 4px; }
        
        @keyframes anchor-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
        .anchoring-active { animation: anchor-pulse 0.5s infinite ease-in-out; }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const AUDIO_OPTIONS = [
            { id: 'ping', name: 'Digital Ping', url: 'https://actions.google.com/sounds/v1/foley/beeps_short_confirm.ogg' },
            { id: 'chime', name: 'Zen Chime', url: 'https://actions.google.com/sounds/v1/vocal/uuh_confirm.ogg' },
            { id: 'success', name: 'Success Sparkle', url: 'https://actions.google.com/sounds/v1/foley/light_switch.ogg' },
            { id: 'pop', name: 'Soft Pop', url: 'https://actions.google.com/sounds/v1/cartoon/pop.ogg' },
            { id: 'bell', name: 'Service Bell', url: 'https://actions.google.com/sounds/v1/foley/reception_bell.ogg' }
        ];

        const INITIAL_DATA = {
            "LEAVING": [{ id: 'l1', title: 'Phone, Wallet, Keys', completed: false, reminderTime: null }],
            "WORKDAY": [{ id: 'w1', title: 'Check Email', completed: false, reminderTime: null }],
            "BEDTIME": [{ id: 'b1', title: 'Doors Locked', completed: false, reminderTime: null }]
        };

        function TaskCard({ task, onComplete, onDelete, onUpdateReminder, settings }) {
            const [isHolding, setIsHolding] = useState(false);
            const timerRef = useRef(null);
            const hapticInterval = useRef(null);
            const holdDuration = settings.holdTime * 1000;

            const startHold = () => {
                if (task.completed) return;
                setIsHolding(true);
                if (navigator.vibrate) {
                    hapticInterval.current = setInterval(() => navigator.vibrate(10), 100);
                }
                timerRef.current = setTimeout(() => {
                    onComplete(task.id, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    setIsHolding(false);
                    clearInterval(hapticInterval.current);
                    if (navigator.vibrate) navigator.vibrate([30, 50, 60]);
                    new Audio(settings.selectedAudio || AUDIO_OPTIONS[0].url).play();
                }, holdDuration);
            };

            const cancelHold = () => {
                setIsHolding(false);
                clearTimeout(timerRef.current);
                clearInterval(hapticInterval.current);
            };

            return (
                <div className={`task-item mb-3 p-6 rounded-[2.5rem] border shadow-sm transition-all duration-500 ${settings.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                    <div className="flex justify-between items-start mb-2 px-1">
                        <div className="flex items-center gap-4">
                            <div className="drag-handle text-slate-400">⠿</div>
                            <div className="flex flex-col">
                                <span className={`text-lg font-bold ${task.completed ? 'text-slate-500' : (settings.darkMode ? 'text-white' : 'text-slate-900')}`}>{task.title}</span>
                                {!task.completed && (
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="text-[10px] font-black text-indigo-400 uppercase">Ping:</span>
                                        <input type="time" value={task.reminderTime || ""} onChange={(e) => onUpdateReminder(task.id, e.target.value)} className={`text-[10px] font-bold rounded px-1 outline-none border-none ${settings.darkMode ? 'bg-slate-700 text-white' : 'bg-slate-100'}`}/>
                                    </div>
                                )}
                                {task.completed && <span className="text-[10px] font-black text-indigo-600 uppercase mt-1 italic">Anchored at {task.confirmedAt}</span>}
                            </div>
                        </div>
                        <button onClick={() => onDelete(task.id)} className="text-slate-300 font-bold p-2">✕</button>
                    </div>
                    {!task.completed ? (
                        <button 
                            onMouseDown={startHold} onMouseUp={cancelHold} onTouchStart={startHold} onTouchEnd={cancelHold} onContextMenu={(e) => e.preventDefault()}
                            className={`relative w-full py-5 rounded-2xl overflow-hidden border transition-all ${isHolding ? 'anchoring-active' : ''} ${settings.darkMode ? 'bg-slate-900 border-slate-700' : 'bg-slate-50 border-slate-100'}`}
                        >
                            <div className={`absolute left-0 top-0 h-full bg-indigo-600 opacity-20 ${isHolding ? 'progress-fill' : ''}`} style={{ width: isHolding ? '100%' : '0%', transitionDuration: `${holdDuration}ms` }} />
                            <span className="relative z-10 text-[11px] font-black uppercase text-slate-500 italic">Hold to Anchor</span>
                        </button>
                    ) : (
                        <div className={`w-full py-4 border rounded-2xl flex items-center justify-center ${settings.darkMode ? 'bg-indigo-900/20 border-indigo-800 text-indigo-400' : 'bg-indigo-50 border-indigo-100 text-indigo-700'}`}>
                            <span className="text-[11px] font-black uppercase italic">✓ Anchored</span>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [collections, setCollections] = useState(() => JSON.parse(localStorage.getItem('ocd_pwa_final')) || INITIAL_DATA);
            const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('ocd_settings')) || { holdTime: 2, darkMode: false, selectedAudio: AUDIO_OPTIONS[0].url });
            const [activeTab, setActiveTab] = useState(Object.keys(collections)[0] || "LEAVING");
            const [view, setView] = useState('main');
            const [text, setText] = useState('');
            const [showAddTab, setShowAddTab] = useState(false);
            const [newTabName, setNewTabName] = useState('');
            const [isInstalled, setIsInstalled] = useState(true);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [resetHolding, setResetHolding] = useState(false);
            const [isSliding, setIsSliding] = useState(false);
            
            const listRef = useRef(null);
            const resetTimerRef = useRef(null);
            const touchStart = useRef(null);

            useEffect(() => {
                const standalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
                setIsInstalled(standalone);
                localStorage.setItem('ocd_pwa_final', JSON.stringify(collections));
                localStorage.setItem('ocd_settings', JSON.stringify(settings));
                document.body.className = settings.darkMode ? 'bg-slate-900 text-white' : 'bg-[#FDFDFD] text-slate-900';
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); });
            }, [collections, settings]);

            useEffect(() => {
                if (listRef.current && view === 'main' && !isSliding) {
                    const sortable = Sortable.create(listRef.current, {
                        handle: '.drag-handle', animation: 150,
                        onEnd: (evt) => {
                            const newItems = [...collections[activeTab]];
                            const [moved] = newItems.splice(evt.oldIndex, 1);
                            newItems.splice(evt.newIndex, 0, moved);
                            setCollections(prev => ({...prev, [activeTab]: newItems}));
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [activeTab, collections, view, isSliding]);

            const switchTab = (newTab) => {
                if (newTab === activeTab) return;
                setIsSliding(true);
                setTimeout(() => {
                    setActiveTab(newTab);
                    setIsSliding(false);
                }, 150);
            };

            const handleTouchStart = (e) => { touchStart.current = e.touches[0].clientX; };
            const handleTouchEnd = (e) => {
                const touchEnd = e.changedTouches[0].clientX;
                const diff = touchStart.current - touchEnd;
                const tabs = Object.keys(collections);
                const currentIndex = tabs.indexOf(activeTab);
                if (Math.abs(diff) > 60) {
                    if (diff > 0 && currentIndex < tabs.length - 1) switchTab(tabs[currentIndex + 1]);
                    else if (diff < 0 && currentIndex > 0) switchTab(tabs[currentIndex - 1]);
                }
            };

            const startResetHold = () => {
                setResetHolding(true);
                resetTimerRef.current = setTimeout(() => {
                    const updated = collections[activeTab].map(t => ({...t, completed: false, confirmedAt: null}));
                    setCollections({...collections, [activeTab]: updated});
                    setResetHolding(false);
                    if (navigator.vibrate) navigator.vibrate(100);
                }, 3000);
            };
            const cancelResetHold = () => { setResetHolding(false); clearTimeout(resetTimerRef.current); };

            const progress = (collections[activeTab]?.filter(t => t.completed).length / collections[activeTab]?.length * 100) || 0;

            if (!isInstalled) {
                return (
                    <div className={`min-h-screen flex flex-col items-center justify-center text-center p-10 ${settings.darkMode ? 'bg-slate-900 text-white' : 'bg-[#FDFDFD] text-slate-900'}`}>
                        <img src="logo.png" className={`w-40 mb-10 ${settings.darkMode ? 'dark-mode-logo' : ''}`} alt="Logo" />
                        <h2 className="text-2xl font-black italic mb-2">App Required.</h2>
                        <p className="text-slate-500 text-sm font-bold uppercase tracking-widest mb-10 px-6 leading-relaxed">Standalone version required for background pings.</p>
                        {deferredPrompt ? (
                            <button onClick={() => { Notification.requestPermission(); deferredPrompt.prompt(); }} className="bg-indigo-600 text-white w-full max-w-xs py-5 rounded-[2rem] text-xs font-black uppercase">Install App</button>
                        ) : ( <p className="text-[10px] text-slate-400 uppercase font-bold">Tap ⋮ (Top Right) > Install App</p> )}
                    </div>
                );
            }

            return (
                <div className={`max-w-md mx-auto min-h-screen pt-12 px-6 pb-20 ${settings.darkMode ? 'text-white' : 'text-slate-900'}`}>
                    {view === 'main' ? (
                        <>
                            {showAddTab && (
                                <div className="fixed inset-0 bg-slate-900/60 z-50 flex items-end justify-center p-4 backdrop-blur-sm">
                                    <div className={`${settings.darkMode ? 'bg-slate-800' : 'bg-white'} w-full rounded-[3rem] p-8 slide-up border ${settings.darkMode ? 'border-slate-700' : 'border-slate-300'}`}>
                                        <h3 className="text-2xl font-black mb-6 text-center italic uppercase">New Set</h3>
                                        <input autoFocus className={`w-full p-5 rounded-[1.5rem] border-2 outline-none font-bold mb-4 ${settings.darkMode ? 'bg-slate-700 border-slate-600 text-white' : 'bg-slate-100 border-slate-200'}`} placeholder="Name..." value={newTabName} onChange={e => setNewTabName(e.target.value)} />
                                        <button onClick={() => {
                                            const upper = newTabName.toUpperCase().trim();
                                            if(upper) { setCollections({...collections, [upper]: []}); setActiveTab(upper); setNewTabName(''); setShowAddTab(false); }
                                        }} className="w-full py-5 bg-indigo-600 text-white rounded-[1.5rem] font-black uppercase text-[12px]">Create Set</button>
                                        <button onClick={() => setShowAddTab(false)} className="w-full py-4 text-slate-500 font-black text-[12px] uppercase">Cancel</button>
                                    </div>
                                </div>
                            )}

                            <header className="mb-10 text-center relative flex flex-col items-center">
                                <button onClick={() => setView('settings')} className="absolute right-0 top-0 p-2 text-slate-400">⚙</button>
                                <img src="logo.png" className={`header-logo mb-2 ${settings.darkMode ? 'dark-mode-logo' : ''}`} alt="Logo" />
                                <h2 className="text-[10px] font-black tracking-[0.2em] opacity-60 uppercase mb-4">Obsessively Compulsed Daily.</h2>
                            </header>

                            <div className="tab-scroll-area mb-8">
                                {Object.keys(collections).map(tab => (
                                    <button key={tab} onClick={() => switchTab(tab)} className={`px-6 py-3 rounded-full text-[11px] font-black uppercase border transition-all ${activeTab === tab ? 'bg-indigo-600 text-white border-indigo-700 scale-105' : (settings.darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-slate-100 text-slate-500 border-slate-200')}`}>{tab}</button>
                                ))}
                                <button onClick={() => setShowAddTab(true)} className={`px-5 py-3 rounded-full border font-black ${settings.darkMode ? 'bg-slate-800 text-slate-400 border-slate-700' : 'bg-slate-200 text-slate-700 border-slate-300'}`}>+</button>
                            </div>

                            <div onTouchStart={handleTouchStart} onTouchEnd={handleTouchEnd}
                                className={`slide-container mb-10 flex items-center gap-5 border p-8 rounded-[3rem] shadow-sm ${isSliding ? 'opacity-0 scale-95' : 'opacity-100 scale-100'} ${settings.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-100'}`}
                            >
                                <div className="progress-container">
                                    <div className="progress-text">{Math.round(progress)}%</div>
                                    <svg width="80" height="80" viewBox="0 0 80 80" className="absolute -rotate-90">
                                        <circle cx="40" cy="40" r="34" fill="none" stroke={settings.darkMode ? '#334155' : '#f1f5f9'} strokeWidth="6" />
                                        <circle cx="40" cy="40" r="34" fill="none" stroke="#6366f1" strokeWidth="6" strokeDasharray="213.6" strokeDashoffset={213.6 - (213.6 * progress) / 100} style={{transition: 'stroke-dashoffset 0.8s ease-out'}} />
                                    </svg>
                                </div>
                                <p className="text-3xl font-black italic truncate uppercase">{activeTab}</p>
                            </div>

                            <div className={`transition-opacity duration-300 ${isSliding ? 'opacity-0' : 'opacity-100'}`}>
                                <form onSubmit={(e) => {
                                    e.preventDefault(); if(!text.trim()) return;
                                    setCollections({...collections, [activeTab]: [{id: Date.now().toString(), title: text, completed: false, reminderTime: null}, ...collections[activeTab]]});
                                    setText('');
                                }} className="relative mb-10">
                                    <textarea className={`trigger-input w-full p-6 pr-20 rounded-[2rem] border outline-none font-bold text-lg placeholder:text-slate-300 uppercase leading-tight ${settings.darkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-slate-50 border-slate-100'}`} placeholder="New trigger..." value={text} onChange={e => setText(e.target.value)} />
                                    <button className="absolute right-3 top-1/2 -translate-y-1/2 w-14 h-14 bg-indigo-600 text-white rounded-2xl font-black shadow-lg flex items-center justify-center text-2xl">＋</button>
                                </form>

                                <div ref={listRef} className="space-y-4 mb-10">
                                    {(collections[activeTab] || []).map(t => (
                                        <TaskCard key={t.id} task={t} settings={settings} onUpdateReminder={(id, time) => {
                                            const updated = collections[activeTab].map(item => item.id === id ? { ...item, reminderTime: time, lastPingedAt: null } : item);
                                            setCollections({ ...collections, [activeTab]: updated });
                                        }} onComplete={(id, time) => {
                                            const updated = collections[activeTab].map(item => item.id === id ? {...item, completed: true, confirmedAt: time} : item);
                                            setCollections({...collections, [activeTab]: updated});
                                        }} onDelete={id => setCollections({...collections, [activeTab]: collections[activeTab].filter(i => i.id !== id)})} />
                                    ))}
                                </div>

                                <button onMouseDown={startResetHold} onMouseUp={cancelResetHold} onTouchStart={startResetHold} onTouchEnd={cancelResetHold} onContextMenu={(e) => e.preventDefault()} className="relative w-full py-5 rounded-[2rem] overflow-hidden border transition-all active:scale-95 border-slate-200">
                                    <div className={`absolute left-0 top-0 h-full bg-red-600 opacity-20 ${resetHolding ? 'progress-fill' : ''}`} style={{ width: resetHolding ? '100%' : '0%', transitionDuration: '3000ms' }} />
                                    <span className="relative z-10 text-[10px] font-black uppercase tracking-widest text-slate-400 italic">
                                        {resetHolding ? 'Holding to Reset...' : 'Hold 3s to Reset Progress'}
                                    </span>
                                </button>
                            </div>
                        </>
                    ) : (
                        <div className="settings-view slide-up">
                            <header className="flex items-center justify-between mb-12">
                                <h2 className="text-3xl font-black italic uppercase">Options</h2>
                                <button onClick={() => setView('main')} className="p-2 font-black text-indigo-600 uppercase text-xs">Back</button>
                            </header>

                            <div className="space-y-12">
                                <section>
                                    <label className="block text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Anchor Sound</label>
                                    <div className="grid grid-cols-1 gap-2">
                                        {AUDIO_OPTIONS.map(opt => (
                                            <button 
                                                key={opt.id} 
                                                onClick={() => {
                                                    setSettings({...settings, selectedAudio: opt.url});
                                                    new Audio(opt.url).play();
                                                }}
                                                className={`p-4 rounded-xl border text-left flex justify-between items-center ${settings.selectedAudio === opt.url ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-200'}`}
                                            >
                                                <span className="font-bold text-xs uppercase">{opt.name}</span>
                                                {settings.selectedAudio === opt.url && <span>✓</span>}
                                            </button>
                                        ))}
                                    </div>
                                </section>

                                <section>
                                    <label className="block text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Anchor Hold Time ({settings.holdTime}s)</label>
                                    <input type="range" min="1" max="5" step="1" value={settings.holdTime} onChange={(e) => setSettings({...settings, holdTime: parseInt(e.target.value)})} className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" />
                                </section>

                                <section className="flex items-center justify-between">
                                    <h4 className="font-black uppercase text-sm tracking-tight">Dark Appearance</h4>
                                    <button onClick={() => setSettings({...settings, darkMode: !settings.darkMode})} className={`w-14 h-8 rounded-full relative transition-colors ${settings.darkMode ? 'bg-indigo-600' : 'bg-slate-200'}`}>
                                        <div className={`absolute top-1 w-6 h-6 bg-white rounded-full transition-all ${settings.darkMode ? 'left-7' : 'left-1'}`} />
                                    </button>
                                </section>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        if ('serviceWorker' in navigator) { 
            window.addEventListener('load', () => { 
                navigator.serviceWorker.register('sw.js').then(reg => reg.update()); 
            }); 
        }
    </script>
</body>
</html>
