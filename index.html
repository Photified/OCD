<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OCD - Daily Anchors</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        .progress-fill { transition: width 3s linear; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .ocd-logo { font-size: 7rem; line-height: 0.7; letter-spacing: -0.18em; font-weight: 900; display: inline-block; color: #0f172a; font-style: italic; }
        .ocd-logo .letter-c { color: #4f46e5; position: relative; z-index: 10; }
        .tab-scroll-area { display: flex; overflow-x: auto; padding-bottom: 14px; gap: 12px; padding-left: 24px; padding-right: 60px; scrollbar-width: none; }
        .tab-scroll-area::-webkit-scrollbar { display: none; }
        .drag-handle { cursor: grab; padding: 4px; }
    </style>
</head>
<body class="bg-[#FDFDFD] font-sans overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const INITIAL_DATA = {
            "LEAVING": [{ id: 'l1', title: 'Phone, Wallet, Keys', completed: false, reminderTime: null }],
            "WORKDAY": [{ id: 'w1', title: 'Check Email', completed: false, reminderTime: null }],
            "BEDTIME": [{ id: 'b1', title: 'Doors Locked', completed: false, reminderTime: null }],
            "SELF-CARE": [{ id: 's1', title: 'Mindful Minute', completed: false, reminderTime: null }]
        };

        function TaskCard({ task, onComplete, onDelete, onUpdateReminder }) {
            const [isHolding, setIsHolding] = useState(false);
            const timerRef = useRef(null);

            const startHold = () => {
                if (task.completed) return;
                setIsHolding(true);
                timerRef.current = setTimeout(() => {
                    onComplete(task.id, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    setIsHolding(false);
                    if (navigator.vibrate) navigator.vibrate(60);
                }, 3000);
            };

            const cancelHold = () => { setIsHolding(false); clearTimeout(timerRef.current); };

            return (
                <div className="task-item mb-3 p-6 rounded-[2.5rem] border bg-white border-slate-200 shadow-sm">
                    <div className="flex justify-between items-start mb-2 px-1">
                        <div className="flex items-center gap-4">
                            <div className="drag-handle text-slate-400">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><circle cx="9" cy="5" r="1"/><circle cx="9" cy="12" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="19" r="1"/></svg>
                            </div>
                            <div className="flex flex-col">
                                <span className={`text-lg font-bold ${task.completed ? 'text-slate-400' : 'text-slate-900'}`}>{task.title}</span>
                                {!task.completed && (
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="text-[10px] font-black text-indigo-400 uppercase">Ping:</span>
                                        <input type="time" value={task.reminderTime || ""} onChange={(e) => onUpdateReminder(task.id, e.target.value)} className="text-[10px] font-bold bg-slate-100 rounded px-1 outline-none"/>
                                    </div>
                                )}
                            </div>
                        </div>
                        <button onClick={() => onDelete(task.id)} className="text-slate-300 font-bold">✕</button>
                    </div>
                    {!task.completed ? (
                        <button onMouseDown={startHold} onMouseUp={cancelHold} onTouchStart={startHold} onTouchEnd={cancelHold} className="relative w-full py-5 bg-slate-50 rounded-2xl overflow-hidden border border-slate-100">
                            <div className={`absolute left-0 top-0 h-full bg-indigo-600 opacity-20 ${isHolding ? 'progress-fill' : ''}`} style={{ width: isHolding ? '100%' : '0%' }} />
                            <span className="relative z-10 text-[11px] font-black uppercase text-slate-500 italic">{isHolding ? 'Confirming...' : 'Hold to Confirm'}</span>
                        </button>
                    ) : (
                        <div className="w-full py-4 bg-indigo-50 border border-indigo-100 rounded-2xl flex items-center justify-center fade-in">
                            <span className="text-[11px] font-black uppercase text-indigo-700 italic">✓ Memory Stored</span>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [collections, setCollections] = useState(() => JSON.parse(localStorage.getItem('ocd_pwa_final')) || INITIAL_DATA);
            const [activeTab, setActiveTab] = useState(Object.keys(collections)[0]);
            const [text, setText] = useState('');
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const listRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('ocd_pwa_final', JSON.stringify(collections));
                
                // PWA Install Logic
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });
            }, [collections]);

            // Alarm Engine
            useEffect(() => {
                const checkAlarms = setInterval(() => {
                    const now = new Date();
                    const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    let dataChanged = false;
                    const newCollections = { ...collections };

                    Object.keys(newCollections).forEach(tab => {
                        newCollections[tab] = newCollections[tab].map(task => {
                            if (task.reminderTime === currentTime && !task.completed && !task.lastPingedAt) {
                                if ("Notification" in window && Notification.permission === "granted") {
                                    new Notification("OCD Reminder", { body: `Time to confirm: ${task.title}` });
                                }
                                dataChanged = true;
                                return { ...task, lastPingedAt: currentTime };
                            }
                            if (task.lastPingedAt && task.lastPingedAt !== currentTime) return { ...task, lastPingedAt: null };
                            return task;
                        });
                    });
                    if (dataChanged) setCollections(newCollections);
                }, 10000);
                return () => clearInterval(checkAlarms);
            }, [collections]);

            const handleInstall = async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') setDeferredPrompt(null);
            };

            const progress = (collections[activeTab]?.filter(t => t.completed).length / collections[activeTab]?.length * 100) || 0;

            return (
                <div className="max-w-md mx-auto min-h-screen pt-8 px-6 pb-12">
                    {deferredPrompt && (
                        <div className="bg-indigo-50 border border-indigo-100 p-4 rounded-3xl mb-6 flex justify-between items-center slide-up">
                            <span className="text-[10px] font-black text-indigo-700 uppercase italic">Install app for Alarms</span>
                            <button onClick={handleInstall} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">Install Now</button>
                        </div>
                    )}
                    
                    <header className="mb-8 text-center">
                        <div className="ocd-logo mb-4"><span>O</span><span className="letter-c">C</span><span className="letter-d">D</span></div>
                        <h1 className="text-2xl font-black italic text-slate-900">Anchors.</h1>
                    </header>

                    <div className="tab-scroll-area mb-6">
                        {Object.keys(collections).map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-full text-[11px] font-black uppercase border whitespace-nowrap ${activeTab === tab ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-slate-500'}`}>{tab}</button>
                        ))}
                    </div>

                    <div className="mb-8 flex items-center gap-5 bg-white border border-slate-100 p-6 rounded-[2.5rem] shadow-sm">
                        <div className="w-16 h-16 rounded-full border-4 border-slate-100 flex items-center justify-center relative">
                            <svg className="w-full h-full absolute -rotate-90 p-1"><circle cx="24" cy="24" r="20" fill="none" stroke="#6366f1" strokeWidth="5" strokeDasharray="125.6" strokeDashoffset={125.6 - (125.6 * progress) / 100} viewBox="0 0 48 48" /></svg>
                            <span className="text-[13px] font-black text-slate-900">{Math.round(progress)}%</span>
                        </div>
                        <p className="text-2xl font-black italic text-slate-900 truncate">{activeTab}</p>
                    </div>

                    <form onSubmit={(e) => {
                        e.preventDefault(); if(!text.trim()) return;
                        setCollections({...collections, [activeTab]: [{id: Date.now().toString(), title: text, completed: false, reminderTime: null}, ...collections[activeTab]]});
                        setText('');
                    }} className="relative mb-8">
                        <input className="w-full p-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-100 outline-none font-bold" placeholder="Add task..." value={text} onChange={e => setText(e.target.value)} />
                        <button className="absolute right-3 top-2 bottom-2 px-5 bg-indigo-600 text-white rounded-xl font-black">＋</button>
                    </form>

                    <div className="space-y-4">
                        {(collections[activeTab] || []).map(t => (
                            <TaskCard key={t.id} task={t} 
                                onComplete={(id, time) => {
                                    const updated = collections[activeTab].map(item => item.id === id ? {...item, completed: true, confirmedAt: time} : item);
                                    setCollections({...collections, [activeTab]: updated});
                                }}
                                onDelete={id => setCollections({...collections, [activeTab]: collections[activeTab].filter(i => i.id !== id)})}
                                onUpdateReminder={(id, time) => {
                                    const updated = collections[activeTab].map(t => t.id === id ? { ...t, reminderTime: time, lastPingedAt: null } : t);
                                    setCollections({ ...collections, [activeTab]: updated });
                                }}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }
    </script>
</body>
</html>
