<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OCD - Daily Anchors</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        .progress-fill { transition: width 3s linear; }
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .ocd-logo { font-size: 7rem; line-height: 0.7; letter-spacing: -0.18em; font-weight: 900; display: inline-block; position: relative; color: #0f172a; font-style: italic; }
        .ocd-logo .letter-c { color: #4f46e5; position: relative; z-index: 10; }
        .tab-slider-wrapper { position: relative; width: 100%; -webkit-mask-image: linear-gradient(to right, transparent 0%, black 40px, black calc(100% - 40px), transparent 100%); }
        .tab-scroll-area { display: flex; overflow-x: auto; padding-bottom: 14px; gap: 12px; padding-left: 24px; padding-right: 60px; scrollbar-width: none; }
        .tab-scroll-area::-webkit-scrollbar { display: none; }
        .drag-handle { cursor: grab; padding: 4px; }
    </style>
</head>
<body class="bg-[#FDFDFD] font-sans overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function TaskCard({ task, onComplete, onDelete, onUpdateReminder }) {
            const [isHolding, setIsHolding] = useState(false);
            const timerRef = useRef(null);

            const startHold = () => {
                if (task.completed) return;
                setIsHolding(true);
                timerRef.current = setTimeout(() => {
                    onComplete(task.id, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    setIsHolding(false);
                    if (navigator.vibrate) navigator.vibrate(60);
                }, 3000);
            };

            const cancelHold = () => { setIsHolding(false); clearTimeout(timerRef.current); };

            return (
                <div className="task-item mb-3 p-6 rounded-[2.5rem] border bg-white border-slate-200 shadow-sm transition-all duration-500">
                    <div className="flex justify-between items-start mb-2 px-1">
                        <div className="flex items-center gap-4">
                            <div className="drag-handle text-slate-400">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/></svg>
                            </div>
                            <div className="flex flex-col">
                                <span className={`text-lg font-bold ${task.completed ? 'text-slate-400' : 'text-slate-900'}`}>{task.title}</span>
                                {!task.completed && (
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className="text-[10px] font-black text-indigo-400 uppercase">Ping:</span>
                                        <input 
                                            type="time" 
                                            value={task.reminderTime || ""} 
                                            onChange={(e) => onUpdateReminder(task.id, e.target.value)}
                                            className="text-[10px] font-bold bg-slate-100 rounded px-1 outline-none border-none"
                                        />
                                    </div>
                                )}
                                {task.completed && <span className="text-[10px] font-black text-indigo-600 uppercase mt-1">Stored at {task.confirmedAt}</span>}
                            </div>
                        </div>
                        <button onClick={() => onDelete(task.id)} className="text-slate-300 hover:text-red-500 font-bold">✕</button>
                    </div>
                    {!task.completed ? (
                        <button onMouseDown={startHold} onMouseUp={cancelHold} onMouseLeave={cancelHold} onTouchStart={startHold} onTouchEnd={cancelHold} className="relative w-full py-5 bg-slate-50 rounded-2xl overflow-hidden select-none border border-slate-100">
                            <div className={`absolute left-0 top-0 h-full bg-indigo-600 opacity-20 ${isHolding ? 'progress-fill' : ''}`} style={{ width: isHolding ? '100%' : '0%' }} />
                            <span className="relative z-10 text-[11px] font-black uppercase text-slate-500 italic">{isHolding ? 'Confirming...' : 'Hold to Confirm'}</span>
                        </button>
                    ) : (
                        <div className="w-full py-4 bg-indigo-50 border border-indigo-100 rounded-2xl flex items-center justify-center fade-in">
                            <span className="text-[11px] font-black uppercase text-indigo-700 italic">✓ Memory Stored</span>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [collections, setCollections] = useState(() => JSON.parse(localStorage.getItem('ocd_pwa_v1')) || { "DAILY": [] });
            const [activeTab, setActiveTab] = useState(Object.keys(collections)[0]);
            const [text, setText] = useState('');

            useEffect(() => { localStorage.setItem('ocd_pwa_v1', JSON.stringify(collections)); }, [collections]);

            // Notification Logic
            useEffect(() => {
                if ("Notification" in window && Notification.permission === "default") {
                    Notification.requestPermission();
                }

                const checkAlarms = setInterval(() => {
                    const now = new Date();
                    const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    
                    let dataChanged = false;
                    const newCollections = { ...collections };

                    Object.keys(newCollections).forEach(tab => {
                        newCollections[tab] = newCollections[tab].map(task => {
                            if (task.reminderTime === currentTime && !task.completed && !task.lastPingedAt) {
                                new Notification("OCD Reminder", { body: `Confirm: ${task.title}`, icon: "/icon.png" });
                                dataChanged = true;
                                return { ...task, lastPingedAt: currentTime };
                            }
                            // Reset ping marker if the time has passed so it can fire tomorrow
                            if (task.lastPingedAt && task.lastPingedAt !== currentTime) {
                                return { ...task, lastPingedAt: null };
                            }
                            return task;
                        });
                    });

                    if (dataChanged) setCollections(newCollections);
                }, 10000); // Check every 10 seconds

                return () => clearInterval(checkAlarms);
            }, [collections]);

            const addTask = (e) => {
                e.preventDefault();
                if (!text.trim()) return;
                const newTask = { id: Date.now().toString(), title: text, completed: false, reminderTime: null };
                setCollections({ ...collections, [activeTab]: [newTask, ...collections[activeTab]] });
                setText('');
            };

            const updateReminder = (id, time) => {
                const updated = collections[activeTab].map(t => t.id === id ? { ...t, reminderTime: time, lastPingedAt: null } : t);
                setCollections({ ...collections, [activeTab]: updated });
            };

            return (
                <div className="max-w-md mx-auto min-h-screen pt-8 px-6 pb-12">
                    <header className="mb-8 text-center">
                        <div className="ocd-logo mb-4"><span>O</span><span className="letter-c">C</span><span className="letter-d">D</span></div>
                        <h1 className="text-2xl font-black italic text-slate-900">Anchors.</h1>
                    </header>

                    <div className="tab-slider-wrapper mb-6">
                        <div className="tab-scroll-area">
                            {Object.keys(collections).map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-full text-[11px] font-black uppercase border ${activeTab === tab ? 'bg-indigo-600 text-white border-indigo-700' : 'bg-slate-100 text-slate-500'}`}>{tab}</button>
                            ))}
                        </div>
                    </div>

                    <form onSubmit={addTask} className="relative mb-8">
                        <input className="w-full p-5 rounded-[1.5rem] bg-slate-50 border-2 border-slate-100 outline-none font-bold text-slate-900" placeholder="New trigger..." value={text} onChange={e => setText(e.target.value)} />
                        <button className="absolute right-3 top-2 bottom-2 px-5 bg-indigo-600 text-white rounded-xl font-black">＋</button>
                    </form>

                    <div className="space-y-2">
                        {(collections[activeTab] || []).map(t => (
                            <TaskCard key={t.id} task={t} 
                                onComplete={(id, time) => {
                                    const updated = collections[activeTab].map(item => item.id === id ? {...item, completed: true, confirmedAt: time} : item);
                                    setCollections({...collections, [activeTab]: updated});
                                }}
                                onDelete={id => setCollections({...collections, [activeTab]: collections[activeTab].filter(i => i.id !== id)})}
                                onUpdateReminder={updateReminder}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
