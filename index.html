<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Obsessively Compulsed Daily</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDFDFD">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; -webkit-tap-highlight-color: transparent; }
        input, textarea { -webkit-user-select: text; user-select: text; }
        body { background: #FDFDFD; font-family: sans-serif; overflow-x: hidden; touch-action: pan-y; }
        
        /* Dragging class for the % box */
        .swipe-card { transition: transform 0.1s ease-out, opacity 0.1s ease-out; will-change: transform, opacity; }
        .swipe-card.resetting { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease; }

        .progress-fill { transition: width var(--hold-time) linear; }
        .tab-scroll-area { display: flex; overflow-x: auto; padding-bottom: 14px; gap: 12px; scrollbar-width: none; }
        .tab-scroll-area::-webkit-scrollbar { display: none; }
        
        .header-logo { width: 100px; height: auto; transition: filter 0.3s ease; }
        .dark-mode-logo { filter: invert(0.85); }

        .progress-container { width: 80px; height: 80px; position: relative; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .progress-text { position: absolute; font-size: 14px; font-weight: 900; z-index: 10; pointer-events: none; }
        
        .trigger-input { word-break: break-word; resize: none; min-height: 80px; }
        .drag-handle { cursor: grab; padding: 4px; }
        
        @keyframes anchor-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }
        .anchoring-active { animation: anchor-pulse 0.5s infinite ease-in-out; }
    </style>
</head>
<body class="transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const AUDIO_OPTIONS = [
            { id: 'ping', name: 'Digital Ping', url: 'https://actions.google.com/sounds/v1/foley/beeps_short_confirm.ogg' },
            { id: 'chime', name: 'Zen Chime', url: 'https://actions.google.com/sounds/v1/vocal/uuh_confirm.ogg' },
            { id: 'success', name: 'Success Sparkle', url: 'https://actions.google.com/sounds/v1/foley/light_switch.ogg' },
            { id: 'pop', name: 'Soft Pop', url: 'https://actions.google.com/sounds/v1/cartoon/pop.ogg' },
            { id: 'bell', name: 'Service Bell', url: 'https://actions.google.com/sounds/v1/foley/reception_bell.ogg' }
        ];

        const INITIAL_DATA = {
            "LEAVING": [{ id: 'l1', title: 'Phone, Wallet, Keys', completed: false, reminderTime: null }],
            "WORKDAY": [{ id: 'w1', title: 'Check Email', completed: false, reminderTime: null }],
            "BEDTIME": [{ id: 'b1', title: 'Doors Locked', completed: false, reminderTime: null }]
        };

        function TaskCard({ task, onComplete, onDelete, onUpdateReminder, settings }) {
            const [isHolding, setIsHolding] = useState(false);
            const timerRef = useRef(null);
            const hapticInterval = useRef(null);
            const holdDuration = settings.holdTime * 1000;

            const startHold = (e) => {
                if (task.completed) return;
                
                // Immediate haptic tap to confirm contact
                if (navigator.vibrate) navigator.vibrate(15);
                
                setIsHolding(true);
                
                // Persistent haptic pulses
                hapticInterval.current = setInterval(() => {
                    if (navigator.vibrate) navigator.vibrate(10);
                }, 100);

                timerRef.current = setTimeout(() => {
                    onComplete(task.id, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    stopHold();
                    if (navigator.vibrate) navigator.vibrate([40, 30, 40]); // Distinct success pattern
                    new Audio(settings.selectedAudio || AUDIO_OPTIONS[0].url).play();
                }, holdDuration);
            };

            const stopHold = () => {
                setIsHolding(false);
                clearTimeout(timerRef.current);
                clearInterval(hapticInterval.current);
            };

            return (
                <div className={`task-item mb-3 p-6 rounded-[2.5rem] border shadow-sm transition-all duration-500 ${settings.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                    <div className="flex justify-between items-start mb-2 px-1">
                        <div className="flex items-center gap-4">
                            <div className="drag-handle text-slate-400">⠿</div>
                            <div className="flex flex-col">
                                <span className={`text-lg font-bold ${task.completed ? 'text-slate-500' : (settings.darkMode ? 'text-white' : 'text-slate-900')}`}>{task.title}</span>
                                {task.completed && <span className="text-[10px] font-black text-indigo-600 uppercase mt-1 italic">Anchored at {task.confirmedAt}</span>}
                            </div>
                        </div>
                        <button onClick={() => onDelete(task.id)} className="text-slate-300 font-bold p-2">✕</button>
                    </div>
                    {!task.completed ? (
                        <button 
                            onMouseDown={startHold} onMouseUp={stopHold} onMouseLeave={stopHold}
                            onTouchStart={startHold} onTouchEnd={stopHold}
                            className={`relative w-full py-5 rounded-2xl overflow-hidden border transition-all ${isHolding ? 'anchoring-active' : ''} ${settings.darkMode ? 'bg-slate-900 border-slate-700' : 'bg-slate-50 border-slate-100'}`}
                        >
                            <div className={`absolute left-0 top-0 h-full bg-indigo-600 opacity-20 ${isHolding ? 'progress-fill' : ''}`} style={{ width: isHolding ? '100%' : '0%', transitionDuration: `${holdDuration}ms` }} />
                            <span className="relative z-10 text-[11px] font-black uppercase text-slate-500 italic">Hold to Anchor</span>
                        </button>
                    ) : (
                        <div className={`w-full py-4 border rounded-2xl flex items-center justify-center ${settings.darkMode ? 'bg-indigo-900/20 border-indigo-800 text-indigo-400' : 'bg-indigo-50 border-indigo-100 text-indigo-700'}`}>
                            <span className="text-[11px] font-black uppercase italic">✓ Anchored</span>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [collections, setCollections] = useState(() => JSON.parse(localStorage.getItem('ocd_pwa_final')) || INITIAL_DATA);
            const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('ocd_settings')) || { holdTime: 2, darkMode: false, selectedAudio: AUDIO_OPTIONS[0].url });
            const [activeTab, setActiveTab] = useState(Object.keys(collections)[0] || "LEAVING");
            const [view, setView] = useState('main');
            const [text, setText] = useState('');
            const [isInstalled, setIsInstalled] = useState(true);
            
            // Swipe tracking states
            const [dragOffset, setDragOffset] = useState(0);
            const [isResetting, setIsResetting] = useState(false);
            const startX = useRef(0);
            const listRef = useRef(null);

            useEffect(() => {
                const standalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
                setIsInstalled(standalone);
                localStorage.setItem('ocd_pwa_final', JSON.stringify(collections));
                localStorage.setItem('ocd_settings', JSON.stringify(settings));
                document.body.className = settings.darkMode ? 'bg-slate-900 text-white' : 'bg-[#FDFDFD] text-slate-900';
            }, [collections, settings]);

            useEffect(() => {
                if (listRef.current && view === 'main') {
                    const sortable = Sortable.create(listRef.current, { handle: '.drag-handle', animation: 150 });
                    return () => sortable.destroy();
                }
            }, [activeTab, view]);

            // Real-time Dragging Logic
            const handleTouchStart = (e) => {
                startX.current = e.touches[0].clientX;
                setIsResetting(false);
            };

            const handleTouchMove = (e) => {
                const currentX = e.touches[0].clientX;
                const offset = currentX - startX.current;
                // Add friction/resistance
                setDragOffset(offset * 0.8);
            };

            const handleTouchEnd = () => {
                const tabs = Object.keys(collections);
                const currentIndex = tabs.indexOf(activeTab);
                const threshold = 100;

                setIsResetting(true);
                
                if (dragOffset < -threshold && currentIndex < tabs.length - 1) {
                    setActiveTab(tabs[currentIndex + 1]);
                } else if (dragOffset > threshold && currentIndex > 0) {
                    setActiveTab(tabs[currentIndex - 1]);
                }
                
                setDragOffset(0);
            };

            const progress = (collections[activeTab]?.filter(t => t.completed).length / collections[activeTab]?.length * 100) || 0;

            if (!isInstalled) {
                return (
                    <div className={`min-h-screen flex flex-col items-center justify-center text-center p-10 ${settings.darkMode ? 'bg-slate-900 text-white' : 'bg-[#FDFDFD] text-slate-900'}`}>
                        <img src="logo.png" className={`w-40 mb-10 ${settings.darkMode ? 'dark-mode-logo' : ''}`} alt="Logo" />
                        <h2 className="text-2xl font-black italic">App Required</h2>
                        <button onClick={() => window.location.reload()} className="bg-indigo-600 text-white px-8 py-4 rounded-full font-black mt-8">REFRESH</button>
                    </div>
                );
            }

            return (
                <div className={`max-w-md mx-auto min-h-screen pt-12 px-6 pb-20 ${settings.darkMode ? 'text-white' : 'text-slate-900'}`}>
                    {view === 'main' ? (
                        <>
                            <header className="mb-10 text-center relative flex flex-col items-center">
                                <button onClick={() => setView('settings')} className="absolute right-0 top-0 p-2 text-slate-400">⚙</button>
                                <img src="logo.png" className={`header-logo mb-2 ${settings.darkMode ? 'dark-mode-logo' : ''}`} alt="Logo" />
                                <h2 className="text-[10px] font-black tracking-[0.2em] opacity-60 uppercase mb-4">Obsessively Compulsed Daily.</h2>
                            </header>

                            <div className="tab-scroll-area mb-8">
                                {Object.keys(collections).map(tab => (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-full text-[11px] font-black uppercase border transition-all ${activeTab === tab ? 'bg-indigo-600 text-white border-indigo-700 scale-105' : (settings.darkMode ? 'bg-slate-800 text-slate-500 border-slate-700' : 'bg-slate-100 text-slate-500 border-slate-200')}`}>{tab}</button>
                                ))}
                            </div>

                            {/* SWIPE CARD: Moves with thumb */}
                            <div 
                                onTouchStart={handleTouchStart} 
                                onTouchMove={handleTouchMove} 
                                onTouchEnd={handleTouchEnd}
                                style={{ 
                                    transform: `translateX(${dragOffset}px)`,
                                    opacity: 1 - Math.abs(dragOffset / 400)
                                }}
                                className={`swipe-card mb-10 flex items-center gap-5 border p-8 rounded-[3rem] shadow-sm ${isResetting ? 'resetting' : ''} ${settings.darkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-100'}`}
                            >
                                <div className="progress-container">
                                    <div className="progress-text">{Math.round(progress)}%</div>
                                    <svg width="80" height="80" viewBox="0 0 80 80" className="absolute -rotate-90">
                                        <circle cx="40" cy="40" r="34" fill="none" stroke={settings.darkMode ? '#334155' : '#f1f5f9'} strokeWidth="6" />
                                        <circle cx="40" cy="40" r="34" fill="none" stroke="#6366f1" strokeWidth="6" strokeDasharray="213.6" strokeDashoffset={213.6 - (213.6 * progress) / 100} style={{transition: 'stroke-dashoffset 0.8s ease-out'}} />
                                    </svg>
                                </div>
                                <p className="text-3xl font-black italic truncate uppercase select-none">{activeTab}</p>
                            </div>

                            <form onSubmit={(e) => {
                                e.preventDefault(); if(!text.trim()) return;
                                setCollections({...collections, [activeTab]: [{id: Date.now().toString(), title: text, completed: false, reminderTime: null}, ...collections[activeTab]]});
                                setText('');
                            }} className="relative mb-10">
                                <textarea className={`trigger-input w-full p-6 pr-20 rounded-[2rem] border outline-none font-bold text-lg placeholder:text-slate-300 uppercase leading-tight ${settings.darkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-slate-50 border-slate-100'}`} placeholder="New trigger..." value={text} onChange={e => setText(e.target.value)} />
                                <button className="absolute right-3 top-1/2 -translate-y-1/2 w-14 h-14 bg-indigo-600 text-white rounded-2xl font-black">＋</button>
                            </form>

                            <div ref={listRef} className="space-y-4 mb-10">
                                {(collections[activeTab] || []).map(t => (
                                    <TaskCard key={t.id} task={t} settings={settings} onComplete={(id, time) => {
                                            const updated = collections[activeTab].map(item => item.id === id ? {...item, completed: true, confirmedAt: time} : item);
                                            setCollections({...collections, [activeTab]: updated});
                                        }} onDelete={id => setCollections({...collections, [activeTab]: collections[activeTab].filter(i => i.id !== id)})} />
                                ))}
                            </div>
                        </>
                    ) : (
                        <div className="settings-view slide-up">
                            <header className="flex items-center justify-between mb-12">
                                <h2 className="text-3xl font-black italic uppercase">Options</h2>
                                <button onClick={() => setView('main')} className="p-2 font-black text-indigo-600 uppercase text-xs">Back</button>
                            </header>

                            <div className="space-y-12">
                                <section>
                                    <label className="block text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Anchor Sound</label>
                                    <div className="grid grid-cols-1 gap-2">
                                        {AUDIO_OPTIONS.map(opt => (
                                            <button key={opt.id} onClick={() => { setSettings({...settings, selectedAudio: opt.url}); new Audio(opt.url).play(); }}
                                                className={`p-4 rounded-xl border text-left flex justify-between items-center ${settings.selectedAudio === opt.url ? 'border-indigo-600 bg-indigo-50 text-indigo-700' : 'border-slate-200'}`}
                                            >
                                                <span className="font-bold text-xs uppercase">{opt.name}</span>
                                            </button>
                                        ))}
                                    </div>
                                </section>

                                <section className="flex items-center justify-between">
                                    <h4 className="font-black uppercase text-sm tracking-tight">Dark Appearance</h4>
                                    <button onClick={() => setSettings({...settings, darkMode: !settings.darkMode})} className={`w-14 h-8 rounded-full relative transition-colors ${settings.darkMode ? 'bg-indigo-600' : 'bg-slate-200'}`}>
                                        <div className={`absolute top-1 w-6 h-6 bg-white rounded-full transition-all ${settings.darkMode ? 'left-7' : 'left-1'}`} />
                                    </button>
                                </section>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
