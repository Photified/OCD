<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>OCD - Daily Anchors</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDFDFD">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { background: #FDFDFD; font-family: sans-serif; overflow-x: hidden; }
        .progress-fill { transition: width 3s linear; }
        #gatekeeper {
            position: fixed; inset: 0; background: #FDFDFD; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem;
        }
        .tab-scroll-area { display: flex; overflow-x: auto; padding-bottom: 14px; gap: 12px; scrollbar-width: none; }
        .tab-scroll-area::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const INITIAL_DATA = {
            "LEAVING": [{ id: 'l1', title: 'Phone, Wallet, Keys', completed: false, reminderTime: null }],
            "WORKDAY": [{ id: 'w1', title: 'Check Email', completed: false, reminderTime: null }],
            "BEDTIME": [{ id: 'b1', title: 'Doors Locked', completed: false, reminderTime: null }],
            "SELF-CARE": [{ id: 's1', title: 'Mindful Minute', completed: false, reminderTime: null }]
        };

        function TaskCard({ task, onComplete, onDelete, onUpdateReminder }) {
            const [isHolding, setIsHolding] = useState(false);
            const timerRef = useRef(null);

            const startHold = () => {
                if (task.completed) return;
                setIsHolding(true);
                timerRef.current = setTimeout(() => {
                    onComplete(task.id, new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                    setIsHolding(false);
                    if (navigator.vibrate) navigator.vibrate(60);
                }, 3000);
            };

            const cancelHold = () => { setIsHolding(false); clearTimeout(timerRef.current); };

            return (
                <div className="mb-3 p-6 rounded-[2.5rem] border bg-white border-slate-200 shadow-sm">
                    <div className="flex justify-between items-start mb-2 px-1">
                        <div className="flex flex-col">
                            <span className={`text-lg font-bold ${task.completed ? 'text-slate-400' : 'text-slate-900'}`}>{task.title}</span>
                            {!task.completed && (
                                <div className="flex items-center gap-2 mt-1">
                                    <span className="text-[10px] font-black text-indigo-400 uppercase">Ping:</span>
                                    <input 
                                        type="time" 
                                        value={task.reminderTime || ""} 
                                        onChange={(e) => {
                                            if (Notification.permission !== "granted") Notification.requestPermission();
                                            onUpdateReminder(task.id, e.target.value);
                                        }} 
                                        className="text-[10px] font-bold bg-slate-100 rounded px-1 outline-none border-none"
                                    />
                                </div>
                            )}
                        </div>
                        <button onClick={() => onDelete(task.id)} className="text-slate-300 font-bold p-2">✕</button>
                    </div>
                    {!task.completed ? (
                        <button onMouseDown={startHold} onMouseUp={cancelHold} onTouchStart={startHold} onTouchEnd={cancelHold} className="relative w-full py-5 bg-slate-50 rounded-2xl overflow-hidden border border-slate-100">
                            <div className={`absolute left-0 top-0 h-full bg-indigo-600 opacity-20 ${isHolding ? 'progress-fill' : ''}`} style={{ width: isHolding ? '100%' : '0%' }} />
                            <span className="relative z-10 text-[11px] font-black uppercase text-slate-500 italic">Hold 3s to Confirm</span>
                        </button>
                    ) : (
                        <div className="w-full py-4 bg-indigo-50 border border-indigo-100 rounded-2xl flex items-center justify-center">
                            <span className="text-[11px] font-black uppercase text-indigo-700 italic">✓ Memory Stored</span>
                        </div>
                    )}
                </div>
            );
        }

        function App() {
            const [collections, setCollections] = useState(() => JSON.parse(localStorage.getItem('ocd_pwa_final')) || INITIAL_DATA);
            const [activeTab, setActiveTab] = useState(Object.keys(collections)[0]);
            const [text, setText] = useState('');
            const [isInstalled, setIsInstalled] = useState(true); 
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => {
                const checkStatus = () => {
                    const standalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
                    setIsInstalled(standalone);
                };
                checkStatus();
                localStorage.setItem('ocd_pwa_final', JSON.stringify(collections));

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });
            }, [collections]);

            // Alarm Logic
            useEffect(() => {
                const checkAlarms = setInterval(() => {
                    const now = new Date();
                    const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    let dataChanged = false;
                    const newCollections = { ...collections };

                    Object.keys(newCollections).forEach(tab => {
                        newCollections[tab] = newCollections[tab].map(task => {
                            if (task.reminderTime === currentTime && !task.completed && !task.lastPingedAt) {
                                if (Notification.permission === "granted") {
                                    new Notification("OCD Anchor", { 
                                        body: `Time to confirm: ${task.title}`,
                                        icon: 'icon.png',
                                        vibrate: [200, 100, 200]
                                    });
                                }
                                dataChanged = true;
                                return { ...task, lastPingedAt: currentTime };
                            }
                            if (task.lastPingedAt && task.lastPingedAt !== currentTime) {
                                return { ...task, lastPingedAt: null };
                            }
                            return task;
                        });
                    });
                    if (dataChanged) setCollections(newCollections);
                }, 10000);
                return () => clearInterval(checkAlarms);
            }, [collections]);

            const sendTestPing = () => {
                if (Notification.permission !== "granted") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") new Notification("Test Ping Active");
                    });
                } else {
                    new Notification("Test Ping Active", { body: "Your alarms are working." });
                }
            };

            const handleInstall = async () => {
                if (!deferredPrompt) {
                    alert("Chrome: Tap ⋮ (top right) then 'Install app'.");
                    return;
                }
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') setDeferredPrompt(null);
            };

            const progress = (collections[activeTab]?.filter(t => t.completed).length / collections[activeTab]?.length * 100) || 0;

            if (!isInstalled) {
                return (
                    <div id="gatekeeper">
                        <img src="logo.png" className="w-48 mb-10" alt="OCD Logo" />
                        <h2 className="text-2xl font-black italic text-slate-900 mb-2">App Required.</h2>
                        <p className="text-slate-500 text-sm font-bold uppercase tracking-widest mb-10 px-6 leading-relaxed">
                            Alarms only work in the app version.
                        </p>
                        <button onClick={handleInstall} className="bg-indigo-600 text-white w-full max-w-xs py-5 rounded-[2rem] text-xs font-black uppercase shadow-2xl">
                            Install App
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto min-h-screen pt-12 px-6 pb-20">
                    <header className="mb-10 text-center relative">
                        <img src="logo.png" className="w-32 mx-auto mb-4" alt="OCD Logo" />
                        <button 
                            onClick={sendTestPing} 
                            className="absolute right-0 top-0 text-[10px] font-black text-indigo-600 uppercase bg-indigo-50 px-3 py-1 rounded-full"
                        >
                            Test Ping
                        </button>
                        <h1 className="text-2xl font-black italic text-slate-900">Anchors.</h1>
                    </header>

                    <div className="tab-scroll-area mb-8">
                        {Object.keys(collections).map(tab => (
                            <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-full text-[11px] font-black uppercase border whitespace-nowrap ${activeTab === tab ? 'bg-indigo-600 text-white border-indigo-700 shadow-md' : 'bg-slate-50 text-slate-400 border-slate-100'}`}>{tab}</button>
                        ))}
                    </div>

                    <div className="mb-10 flex items-center gap-5 bg-white border border-slate-100 p-8 rounded-[3rem] shadow-sm">
                        <div className="w-20 h-20 rounded-full border-[6px] border-slate-50 flex items-center justify-center relative">
                            <svg className="w-full h-full absolute -rotate-90 p-1"><circle cx="24" cy="24" r="20" fill="none" stroke="#6366f1" strokeWidth="6" strokeDasharray="125.6" strokeDashoffset={125.6 - (125.6 * progress) / 100} viewBox="0 0 48 48" /></svg>
                            <span className="text-[14px] font-black text-slate-900">{Math.round(progress)}%</span>
                        </div>
                        <p className="text-3xl font-black italic text-slate-900 truncate">{activeTab}</p>
                    </div>

                    <form onSubmit={(e) => {
                        e.preventDefault(); if(!text.trim()) return;
                        setCollections({...collections, [activeTab]: [{id: Date.now().toString(), title: text, completed: false, reminderTime: null}, ...collections[activeTab]]});
                        setText('');
                    }} className="relative mb-10">
                        <input className="w-full p-6 rounded-[2rem] bg-slate-50 border border-slate-100 outline-none font-bold text-lg" placeholder="New trigger..." value={text} onChange={e => setText(e.target.value)} />
                        <button className="absolute right-3 top-3 bottom-3 px-6 bg-indigo-600 text-white rounded-2xl font-black">＋</button>
                    </form>

                    <div className="space-y-4">
                        {(collections[activeTab] || []).map(t => (
                            <TaskCard key={t.id} task={t} 
                                onComplete={(id, time) => {
                                    const updated = collections[activeTab].map(item => item.id === id ? {...item, completed: true, confirmedAt: time} : item);
                                    setCollections({...collections, [activeTab]: updated});
                                }}
                                onDelete={id => setCollections({...collections, [activeTab]: collections[activeTab].filter(i => i.id !== id)})}
                                onUpdateReminder={(id, time) => {
                                    const updated = collections[activeTab].map(t => t.id === id ? { ...t, reminderTime: time, lastPingedAt: null } : t);
                                    setCollections({ ...collections, [activeTab]: updated });
                                }}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }
    </script>
</body>
</html>
